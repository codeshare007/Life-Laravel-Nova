<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./doc/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="./doc/index.css" />
    <link rel="icon" type="image/png" href="./doc/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./doc/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-standalone-preset.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function() {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          url: window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + "/doc/swagger.json",
          // url: "http://localhost:8000/doc/swagger.json",
          dom_id: '#swagger-ui',
          deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        })
        // End Swagger UI call region
        window.ui = ui
      }
    </script>
  </body>
</html>
